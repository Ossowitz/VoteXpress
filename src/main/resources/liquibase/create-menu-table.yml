databaseChangeLog:
  - changeSet:
      id: create-table-menu
      author: Ilya-Tikhomirov
      changes:
        - createTable:
            tableName: menu
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  generatedValue:
                    sequenceName: MENU_SEQ
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: restaurant_id
                  type: INTEGER
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  baseTableName: menu
                  baseColumnNames: restaurant_id
                  referencedTableName: restaurant
                  referencedColumnNames: id
                  onDelete: CASCADE
        - createIndex:
            indexName: menu_unique_date_restaurant_idx
            tableName: menu
            unique: true
            columns:
              - column:
                  name: date
              - column:
                  name: restaurant_id