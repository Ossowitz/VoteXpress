databaseChangeLog:
  - changeSet:
      id: create-restaurant-table
      author: Ilya-Tikhomirov
      changes:
        - createTable:
            tableName: restaurant
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - createIndex:
                  indexName: restaurants_unique_name_idx
                  tableName: restaurant
                  unique: true
                  columns:
                    - column:
                        name: name