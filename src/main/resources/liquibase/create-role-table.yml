databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: Ilya-Tikhomirov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createIndex:
            indexName: role_unique_name_idx
            tableName: role
            unique: true
            columns:
              - column:
                  name: name